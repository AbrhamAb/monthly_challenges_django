{% extends "base.html" %}
{% load static %} <!-- to use static files like css -->

{% block css_files %}
<link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
{% endblock %}

{% block page_title %}

All Challenges

{% endblock %}

{% block content %}
    <ul> 
        {% for month in months %}
            <li>
                <a href="{% url 'month-challenge' month %}">{{month | title}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
